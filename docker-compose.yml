version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: oil-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - oil_pg_data:/var/lib/postgresql/data

volumes:
  oil_pg_data:
